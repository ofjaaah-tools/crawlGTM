    <line x1="60" y1="0" x2="60" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="180" y1="0" x2="180" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="360" y1="0" x2="360" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="420" y1="0" x2="420" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="540" y1="0" x2="540" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="660" y1="0" x2="660" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="720" y1="0" x2="720" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="780" y1="0" x2="780" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="840" y1="0" x2="840" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="450" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="60" x2="900" y2="60" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="120" x2="900" y2="120" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="180" x2="900" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="240" x2="900" y2="240" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="300" x2="900" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="360" x2="900" y2="360" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="420" x2="900" y2="420" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Decorative corner brackets -->
  <g stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.3">
    <polyline points="20,40 20,20 40,20"/>
    <polyline points="860,20 880,20 880,40"/>
    <polyline points="880,410 880,430 860,430"/>
    <polyline points="40,430 20,430 20,410"/>
  </g>

  <!-- Scan lines decoration -->
  <g opacity="0.02">
    <rect x="0" y="0" width="900" height="2" fill="#fff"/>
    <rect x="0" y="4" width="900" height="1" fill="#fff"/>
    <rect x="0" y="8" width="900" height="2" fill="#fff"/>
    <rect x="0" y="12" width="900" height="1" fill="#fff"/>
