  <g transform="translate(70, 200)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="70" rx="6" fill="url(#boxGrad1)" stroke="#00d4ff" stroke-width="1.5" opacity="0.9"/>
    <text x="70" y="28" font-family="'Courier New', monospace" font-size="13" fill="#00d4ff" text-anchor="middle" font-weight="bold">X.com</text>
    <text x="70" y="48" font-family="'Courier New', monospace" font-size="10" fill="#5a7a9a" text-anchor="middle">Collect Posts</text>
