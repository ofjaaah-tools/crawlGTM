  <!-- GTM Tag icon -->
  <g transform="translate(450, 58)" filter="url(#glowStrong)">
    <!-- Tag shape -->
    <polygon points="-22,-18 22,-18 22,10 0,22 -22,10" fill="none" stroke="url(#titleGrad)" stroke-width="2"/>
    <text x="0" y="2" font-family="monospace" font-size="14" fill="#00d4ff" text-anchor="middle" font-weight="bold">&lt;/&gt;</text>
  </g>

  <!-- Title -->
  <text x="450" y="115" font-family="'Courier New', monospace" font-size="52" font-weight="bold" fill="url(#titleGrad)" text-anchor="middle" filter="url(#glow)" letter-spacing="4">crawlGTM</text>

  <!-- Subtitle -->
  <text x="450" y="148" font-family="'Courier New', monospace" font-size="14" fill="#8892b0" text-anchor="middle" letter-spacing="3">GOOGLE TAG MANAGER OSINT &amp; RECONNAISSANCE</text>

  <!-- Divider line -->
  <rect x="150" y="165" width="600" height="1" fill="url(#lineGrad)"/>

  <!-- Flow diagram -->
