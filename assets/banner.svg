    <polygon points="741,310 746,320 751,310" fill="#ff0080"/>
  </g>

  <!-- Results box -->
  <g transform="translate(614, 322)" filter="url(#shadow)">
    <rect x="0" y="0" width="265" height="55" rx="6" fill="rgba(255,0,128,0.08)" stroke="#ff0080" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="132" y="22" font-family="'Courier New', monospace" font-size="11" fill="#ff0080" text-anchor="middle" font-weight="bold">76 victim domains found</text>
    <text x="132" y="42" font-family="'Courier New', monospace" font-size="10" fill="#9a5a7a" text-anchor="middle">JSON + TXT + Telegram</text>
  </g>

  <!-- Stats row -->
  <g transform="translate(0, 390)">
    <!-- Stat 1 -->
    <g transform="translate(100, 0)">
      <text x="0" y="0" font-family="'Courier New', monospace" font-size="22" fill="#00d4ff" font-weight="bold" filter="url(#glow)">8</text>
      <text x="30" y="0" font-family="'Courier New', monospace" font-size="11" fill="#5a7a9a">posts</text>
    </g>

    <!-- Stat separator -->
    <text x="185" y="0" font-family="'Courier New', monospace" font-size="14" fill="#2a3a4a">|</text>

    <!-- Stat 2 -->
    <g transform="translate(210, 0)">
      <text x="0" y="0" font-family="'Courier New', monospace" font-size="22" fill="#00d4ff" font-weight="bold" filter="url(#glow)">7</text>
      <text x="22" y="0" font-family="'Courier New', monospace" font-size="11" fill="#5a7a9a">GTM IDs</text>
    </g>

    <text x="310" y="0" font-family="'Courier New', monospace" font-size="14" fill="#2a3a4a">|</text>

    <!-- Stat 3 -->
    <g transform="translate(335, 0)">
      <text x="0" y="0" font-family="'Courier New', monospace" font-size="22" fill="#7b2ff7" font-weight="bold" filter="url(#glow)">8</text>
      <text x="22" y="0" font-family="'Courier New', monospace" font-size="11" fill="#6a5a9a">containers</text>
    </g>

    <text x="450" y="0" font-family="'Courier New', monospace" font-size="14" fill="#2a3a4a">|</text>

    <!-- Stat 4 -->
    <g transform="translate(475, 0)">
      <text x="0" y="0" font-family="'Courier New', monospace" font-size="22" fill="#7b2ff7" font-weight="bold" filter="url(#glow)">30+</text>
      <text x="48" y="0" font-family="'Courier New', monospace" font-size="11" fill="#6a5a9a">services</text>
    </g>

    <text x="580" y="0" font-family="'Courier New', monospace" font-size="14" fill="#2a3a4a">|</text>

    <!-- Stat 5 -->
    <g transform="translate(605, 0)">
      <text x="0" y="0" font-family="'Courier New', monospace" font-size="22" fill="#ff0080" font-weight="bold" filter="url(#glow)">76</text>
      <text x="35" y="0" font-family="'Courier New', monospace" font-size="11" fill="#9a5a7a">victim domains</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="450" y="435" font-family="'Courier New', monospace" font-size="10" fill="#3a4a5a" text-anchor="middle" letter-spacing="2">X.COM  &#x2192;  GTM EXTRACTION  &#x2192;  CONTAINER ANALYSIS  &#x2192;  BUILTWITH REVERSE LOOKUP  &#x2192;  DOMAINS</text>

  <!-- Author -->
  <text x="450" y="18" font-family="'Courier New', monospace" font-size="9" fill="#3a4a5a" text-anchor="middle" letter-spacing="1">by @ofjaaah</text>

  <!-- Scheduler badge -->
  <g transform="translate(30, 325)">
    <rect x="0" y="0" width="200" height="52" rx="6" fill="rgba(0,212,255,0.05)" stroke="#00d4ff" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="100" y="18" font-family="'Courier New', monospace" font-size="10" fill="#00d4ff" text-anchor="middle" font-weight="bold">SCHEDULER</text>
    <text x="100" y="34" font-family="'Courier New', monospace" font-size="9" fill="#5a7a9a" text-anchor="middle">--hours 1-12</text>
    <text x="100" y="46" font-family="'Courier New', monospace" font-size="9" fill="#5a7a9a" text-anchor="middle">--days 1-5</text>
  </g>

  <!-- Telegram badge -->
  <g transform="translate(250, 325)">
    <rect x="0" y="0" width="130" height="52" rx="6" fill="rgba(0,212,255,0.05)" stroke="#00d4ff" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="65" y="18" font-family="'Courier New', monospace" font-size="10" fill="#00d4ff" text-anchor="middle" font-weight="bold">TELEGRAM</text>
    <text x="65" y="34" font-family="'Courier New', monospace" font-size="9" fill="#5a7a9a" text-anchor="middle">Bot Alerts</text>
    <text x="65" y="46" font-family="'Courier New', monospace" font-size="9" fill="#5a7a9a" text-anchor="middle">--telegram</text>
  </g>

  <!-- Deep mode badge -->
  <g transform="translate(400, 325)">
    <rect x="0" y="0" width="130" height="52" rx="6" fill="rgba(123,47,247,0.05)" stroke="#7b2ff7" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="65" y="18" font-family="'Courier New', monospace" font-size="10" fill="#7b2ff7" text-anchor="middle" font-weight="bold">DEEP MODE</text>
    <text x="65" y="34" font-family="'Courier New', monospace" font-size="9" fill="#6a5a9a" text-anchor="middle">Chain Analysis</text>
    <text x="65" y="46" font-family="'Courier New', monospace" font-size="9" fill="#6a5a9a" text-anchor="middle">--deep</text>
