<svg xmlns="http://www.w3.org/2000/svg" width="900" height="480" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06060f;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#150a28;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff" />
      <stop offset="50%" style="stop-color:#7b2ff7" />
      <stop offset="100%" style="stop-color:#ff0080" />
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0" />
      <stop offset="15%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2ff7;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="boxCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.03" />
    </linearGradient>
    <linearGradient id="boxPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b2ff7;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:0.03" />
    </linearGradient>
    <linearGradient id="boxPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:0.03" />
    </linearGradient>
    <linearGradient id="arrowCP" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff" />
      <stop offset="100%" style="stop-color:#7b2ff7" />
    </linearGradient>
    <linearGradient id="arrowPR" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7b2ff7" />
      <stop offset="100%" style="stop-color:#ff0080" />
