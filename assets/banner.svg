    <polygon points="255,230 265,235 255,240" fill="#00d4ff"/>
  </g>

  <!-- Box 2: Extract -->
  <g transform="translate(268, 200)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="70" rx="6" fill="url(#boxGrad1)" stroke="#00d4ff" stroke-width="1.5" opacity="0.9"/>
    <text x="70" y="28" font-family="'Courier New', monospace" font-size="13" fill="#00d4ff" text-anchor="middle" font-weight="bold">Extract</text>
    <text x="70" y="48" font-family="'Courier New', monospace" font-size="10" fill="#5a7a9a" text-anchor="middle">GTM-XXXXXXX</text>
    <text x="70" y="62" font-family="'Courier New', monospace" font-size="9" fill="#3a5a7a" text-anchor="middle">Regex + Deep</text>
  </g>

  <!-- Arrow 2 -->
  <g filter="url(#glow)">
    <line x1="413" y1="235" x2="453" y2="235" stroke="url(#arrowGrad)" stroke-width="2"/>
    <polygon points="453,230 463,235 453,240" fill="#7b2ff7"/>
