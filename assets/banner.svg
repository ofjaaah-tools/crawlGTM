    <text x="82" y="28" font-family="'Courier New', monospace" font-size="13" fill="#ff0080" text-anchor="middle" font-weight="bold">BuiltWith</text>
    <text x="82" y="48" font-family="'Courier New', monospace" font-size="10" fill="#9a5a7a" text-anchor="middle">Reverse Lookup</text>
